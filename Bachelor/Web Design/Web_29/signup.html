<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<div id="wrapper">
		<header id="header">
			<a href="index.html" title="Home"><img src="img/logo.png" alt="logo" /></a>
		</header>
		<nav>
			<ul id="menu">
				<li><a href="index.html" title="Home">Home</a></li>
				<li><a href="products.html" title="Products">Products</a></li>
				<li><a href="about.html" title="About Us">About Us</a></li>
				<li><a href="signup.html" title="Sign Up">Sign Up</a></li>
			</ul>
		</nav>
		<div id="main" class="clear">
			<section id="content">
				<article class="post clear">
					<form id="reg_form" method="post" action="#" onsubmit="return check();">
						<fieldset>
							<legend>Register Account</legend>
							<table>
								<tr>
									<td><label for="firstN">*First Name: </label></td>
									<td><input type="text" id="firstN"></td>
								</tr>
								<tr>
									<td><label for="famN">*Surname: </label></td>
									<td><input type="text" id="famN"></td>
								</tr>
								<tr>
									<td><label for="email">*E-mail: </label></td>
									<td><input type="text" id="email"></td>
								</tr>
								<tr>
									<td><label for="pw">*Password: </label></td>
									<td><input type="password" id="pw"></td>
								</tr>
								<tr>
									<td><label for="pw">*Password again: </label></td>
									<td><input type="password" id="pwp"></td>
								</tr>								
								<tr>
									<td><input type="submit" value="Send" name="submit"></td>
									<td><input type="reset" value="Clear" name="reset"></td>
								</tr>
							</table>
						</fieldset>
					</form>
				</article>
			</section>
			<aside id="contacts">
				<h3>Contact Us</h3>
				<ul id="contactsList">
					<li><a href="#" title="Facebook">Facebook</a></li>
					<li><a href="#" title="Twitter">Twitter</a></li>
					<li><a href="#" title="Skype">Skype</a></li>
					<li><a href="mailto:#" title="E-mail">E-mail</a></li>
					<li>+359 89 777 1881</li>
				</ul>
			</aside>
		</div>
	</div>
</body>
</html>
