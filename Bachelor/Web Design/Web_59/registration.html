				<a href="index.html" title="Начало">Диетолог <span>Ерсан</span></a>
			</h1>
		</header>
		<nav>

			</ul>
		</nav>
		<div id="main" class="clear">
			<section id="content" >
				<article class="post">
					<form id="reg_form" method="post" action="#" onsubmit="return check();">
						<fieldset>
							<legend>Регистрация</legend>
							<table>
								<tr>
									<td><label for="firstN">*Име: </label></td>
									<td><input type="text" id="firstN"></td>
								</tr>
								<tr>
									<td><label for="famN">*Фамилия: </label></td>
									<td><input type="text" id="famN"></td>
								</tr>
								<tr>
									<td><label for="email">*Ел. поща: </label></td>
									<td><input type="text" id="email"></td>
								</tr>
								<tr>
									<td><label for="pw">*Парола: </label></td>
									<td><input type="password" id="pw"></td>
								</tr>
								<tr>
									<td><label for="pw">*Парола отново: </label></td>
									<td><input type="password" id="pwp"></td>
								</tr>								
								<tr>
									<td><input type="submit" value="Изпрати" name="submit"></td>
									<td><input type="reset" value="Изчисти" name="reset"></td>
								</tr>
							</table>
						</fieldset>
					</form>
				</article>
